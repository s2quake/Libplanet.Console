syntax = "proto3";

option csharp_namespace = "LibplanetConsole.Grpc";

package libplanet.console.types.v1;

message AddressProto {
  bytes bytes = 1;
}

message PublicKeyProto {
  bytes bytes = 1;
}

message BlockHashProto {
  bytes bytes = 1;
}

message TxIdProto {
  bytes bytes = 1;
}

message HashDigest256Proto {
  bytes bytes = 1;
}

message FungibleAssetValueProto {
  bytes bytes = 1;
}

message CurrencyProto {
  bytes bytes = 1;
}
